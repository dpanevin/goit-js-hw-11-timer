<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>goit-js-hw-11-timer</title>
</head>
<body>
    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value js-days" data-value="days">00</span>
            <span class="label">Days</span>
        </div>
    
        <div class="field">
            <span class="value js-hours" data-value="hours">00</span>
            <span class="label">Hours</span>
        </div>
    
        <div class="field">
            <span class="value js-mins" data-value="mins">00</span>
            <span class="label">Minutes</span>
        </div>
    
        <div class="field">
            <span class="value js-secs" data-value="secs">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
